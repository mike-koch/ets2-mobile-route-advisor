name: "ETS2 / ATS Mobile Route Advisor"
description: "A skin for the ETS2 Telemetry Web Server"

url: "http://mikekoch.me/ets2-mobile-route-advisor"
latest-version: "3.3.2"

tabs:
  - title: About
    id: about
    menu: false
    icon: question-circle
  - title: Features
    id: features
    menu: true
    icon: list
    items:
      - title: Navigation
        id: navigation
        font-awesome: false
        icon: compass
      - title: Current Job
        id: current-job
        font-awesome: false
        icon: truck
      - title: Multi-language Support
        id: language
        font-awesome: true
        icon: language
      - title: Other
        id: other
        font-awesome: true
        icon: tachometer
      - title: Map Packs
        id: map-packs
        font-awesome: true
        icon: map-o

config-options:
  - Language
  - Time Format (12-hour vs 24-hour)
  - Distance Units (km vs mi)
  - Speed Units (km/h vs mph)
  - Weight Units (kilograms vs tons)
  - Currency Code (EUR, CHF, CZK, GBP, PLN, HUF, DKK, SEK, NOK)
  - Automatic Update Checking

